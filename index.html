<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bye Bye Bin√¥me ! üçº</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #ffeaa7;
            --bg: #f0f3f7;
            --text: #2d3436;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }

        /* Animation des larmes en arri√®re-plan */
        .tear {
            position: absolute;
            top: -50px;
            font-size: 24px;
            z-index: 1;
            user-select: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 20px 20px 60px #d1d9e6, -20px -20px 60px #ffffff;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 10;
            border: 2px solid white;
        }

        .emoji-main { font-size: 4rem; margin-bottom: 1rem; display: block; }
        
        h1 { 
            color: var(--primary); 
            font-size: 1.8rem; 
            margin: 0 0 10px 0;
            line-height: 1.2;
        }

        p.subtitle { 
            font-size: 0.9rem; 
            color: #636e72; 
            margin-bottom: 2rem;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 2rem;
        }

        .time-box {
            background: white;
            padding: 15px 5px;
            border-radius: 15px;
            box-shadow: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff;
        }

        .number {
            display: block;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--secondary);
        }

        .label {
            font-size: 0.65rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #b2bec3;
        }

        .message-box {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            font-weight: 600;
            color: var(--primary);
            border-top: 1px solid #eee;
            margin-top: 1rem;
            padding-top: 1rem;
        }

        .panic-btn {
            margin-top: 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .panic-btn:hover {
            transform: scale(1.05);
            background: #ff5252;
        }

        /* Responsive - Tablette & Mobile */
        @media (max-width: 480px) {
            .countdown {
                grid-template-columns: repeat(2, 1fr);
            }
            .card {
                padding: 1.5rem;
            }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="card">
        <span class="emoji-main">üèÉ‚Äç‚ôÇÔ∏èüí®üçº</span>
        <h1>Op√©ration <br> Abandon de Poste</h1>
        <p class="subtitle">Temps restant avant que tu ne deviennes la seule ma√Ætresse √† bord :</p>

        <div class="countdown">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Jours</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Heures</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Mins</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Secs</span>
            </div>
        </div>

        <div class="message-box" id="humor-msg">
            Pr√©pare les mouchoirs, l'√©ch√©ance approche...
        </div>

        <button class="panic-btn" onclick="triggerPanic()">Bouton SOS PANIQUE</button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const dateDepart = new Date(2026, 3, 30, 17, 0, 0).getTime(); 

        const messages = [
            "Respire... √ßa va bien se passer (ou pas).",
            "T'as pens√© √† noter tous mes mots de passe ?",
            "Bient√¥t, mon seul coll√®gue criera plus fort que toi.",
            "Je t'enverrai des photos de couches pour te motiver !",
            "Pr√©pare ton caf√© en double, tu vas en avoir besoin.",
            "Si tu pleures sur le clavier, √ßa fait court-circuit."
        ];

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = dateDepart - now;

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = s.toString().padStart(2, '0');

            if (distance < 0) {
                document.body.innerHTML = "<div class='card'><h1>LIB√âR√â ! üçº</h1><p>Je suis officiellement en cong√©. Bisous, bon courage avec les mails !</p></div>";
            }
        }

        function createTear() {
            const tear = document.createElement('div');
            tear.classList.add('tear');
            const icons = ['üíß', 'üò¢', 'üò≠', 'üíß'];
            tear.innerText = icons[Math.floor(Math.random() * icons.length)];
            tear.style.left = Math.random() * 100 + 'vw';
            tear.style.animationDuration = Math.random() * 2 + 2 + 's';
            tear.style.opacity = Math.random() * 0.7;
            document.body.appendChild(tear);
            setTimeout(() => tear.remove(), 4000);
        }

        function triggerPanic() {
            alert("‚ö†Ô∏è ALERTE PANIQUE ‚ö†Ô∏è\n\nRespire un grand coup ! \nIl reste encore un peu de temps pour me soutirer mes secrets de travail contre des chocolats.");
            // Bonus : plein de larmes d'un coup
            for(let i=0; i<20; i++) setTimeout(createTear, i*50);
        }

        setInterval(createTear, 400);
        setInterval(() => {
            const msg = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("humor-msg").innerText = msg;
        }, 6000);

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
